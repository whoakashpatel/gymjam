<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Gym Jam</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
  <div class="login-container dark-card">
    <div class="left-section">
      <h1 class="brand">GYM<br>JAM</h1>
    </div>
    <div class="right-section">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="username" placeholder="Username" pattern="\S+" title="No spaces allowed" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="primary-btn">Login</button>
      </form>
      <p style="margin-top: 1rem; font-size: 0.9rem; color: #bbb;">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
